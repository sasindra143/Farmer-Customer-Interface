<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Payment</title>
    <style>
        /* Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #ffcc00;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
        }

        .payment-options label {
            margin: 5px 0;
            cursor: pointer;
        }

        .btn {
            background: #ffcc00;
            color: #121212;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            background: #e6b800;
        }

        .order-summary {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .order-summary p {
            display: flex;
            justify-content: space-between;
        }

        #order-confirmation {
            display: none;
            background: #1e1e1e;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }


        .back-btn {
    position: fixed;  /* Keeps it fixed while scrolling */
    top: 30px;
    right: 20px;
    width: 100px;
    height: 60px;
    background: #ffcc00;
    color: #121212;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    z-index: 1000;  /* Ensures it stays above other content */
}

.back-btn:hover {
    background: #e6b800;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>üõí Checkout & Payment</h2>

        <!-- Delivery or Pickup -->
        <label for="delivery-method">üìç Delivery Method:</label>
        <select id="delivery-method">
            <option value="delivery">Home Delivery</option>
            <option value="pickup">Pickup from Store</option>
        </select>

        <!-- Address (Only for Delivery) -->
        <div id="address-section">
            <label for="address">üè† Delivery Address:</label>
            <input type="text" id="address" placeholder="Enter your full address">
        </div>

        <!-- Payment Options -->
        <label>üí≥ Payment Method:</label>
        <div class="payment-options">
            <label><input type="radio" name="payment" value="upi" checked> UPI</label>
            <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
            <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        </div>

        <!-- Coupon Code -->
        <label for="coupon">üéüÔ∏è Apply Coupon:</label>
        <input type="text" id="coupon" placeholder="Enter coupon code">
        <button class="btn" onclick="applyCoupon()">Apply Coupon</button>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>üì¶ Order Summary</h3>
            <p><strong>Total Items:</strong> <span id="total-items">3</span></p>
            <p><strong>Subtotal:</strong> ‚Çπ<span id="subtotal">500</span></p>
            <p><strong>Discount:</strong> ‚Çπ<span id="discount">0</span></p>
            <p><strong>Final Total:</strong> ‚Çπ<span id="final-total">500</span></p>
        </div>

        <!-- Place Order Button -->
        <button class="btn" onclick="placeOrder()">Place Order</button>

        <!-- Order Confirmation -->
        <div id="order-confirmation">
            <h3>‚úÖ Order Confirmed!</h3>
            <p>Thank you for your purchase. Your Tracking ID is:</p>
            <strong id="tracking-id"></strong>
        </div>
    </div>

    <!-- Back Button -->
<button class="btn back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Products</button>


    <script>
        // Handle coupon discount
        function applyCoupon() {
            let coupon = document.getElementById("coupon").value;
            let subtotal = 500; // Example subtotal
            let discount = 0;
            
            if (coupon === "FARM10") {
                discount = subtotal * 0.1; // 10% discount
            } else if (coupon === "SAVE20") {
                discount = subtotal * 0.2; // 20% discount
            } else {
                alert("Invalid coupon code!");
                return;
            }

            document.getElementById("discount").innerText = discount.toFixed(2);
            document.getElementById("final-total").innerText = (subtotal - discount).toFixed(2);
            alert("Coupon applied successfully!");
        }

        // Handle order placement
        function placeOrder() {
            let deliveryMethod = document.getElementById("delivery-method").value;
            let address = document.getElementById("address").value;
            let paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            if (deliveryMethod === "delivery" && address.trim() === "") {
                alert("Please enter a valid delivery address.");
                return;
            }

            let trackingID = "TRK" + Math.floor(Math.random() * 1000000);
            document.getElementById("tracking-id").innerText = trackingID;
            document.getElementById("order-confirmation").style.display = "block";
            alert("Order placed successfully! Your tracking ID is " + trackingID);
        }

        // Toggle address field based on delivery method
        document.getElementById("delivery-method").addEventListener("change", function() {
            let addressSection = document.getElementById("address-section");
            if (this.value === "pickup") {
                addressSection.style.display = "none";
            } else {
                addressSection.style.display = "block";
            }
        });

        function goBack() {
    window.history.back(); // Redirects to the previous page
}



    </script>

</body>
</html>
